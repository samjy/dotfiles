# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
	output_format = "i3bar"
        colors = true
        interval = 5
}

order += "ipv6"
#order += "run_watch DHCP"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "disk /"
order += "memory"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "load"
order += "volume master"
order += "tztime local"

ipv6 {
	format_up = "%ip"
	format_down = ""
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
	format_down = ""
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

wireless _first_ {
        format_up = "wlan:({quality} at {essid}) {ip}"
        format_down = "wlan:down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = "eth:%ip"
        format_down = "eth:down"
}

battery all {
        format = "%status %percentage eta:%remaining"
	#format = "%status %percentage %remaining %emptytime"
	format_down = ""
	# charging
	status_chr = "ï‡¦ "  # "ðŸ”Œ"  # fa-plug
	# discharging
	status_bat = "ï‰‚ "  # "ðŸ”‹"  # fa-battery-half
	#status_unk = "? UNK"
	# full
	status_full = "ï‰€ "  # "ðŸ”‹"  # fa-battery-full
	path = "/sys/class/power_supply/BAT%d/uevent"
	low_threshold = 30
	threshold_type = "percentage"
	hide_seconds = true
	integer_battery_capacity = true
	#format_percentage = "%.00f%s"
	last_full_capacity = true
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "load:%1min"
	max_threshold = 5
	#degraded_threshold = 1
}

cpu_usage {
        format = "cpu:%usage"
	max_threshold = 75
	degraded_threshold = 50
}

cpu_temperature 0 {
	format = "cpuÂ°:%degrees Â°C"
	max_threshold = 42
}

disk "/" {
        format = "SSD:%percentage_used_of_avail"
	threshold_type = "percentage_avail"
	low_threshold = 5
	format_below_threshold = "SSD:%percentage_used_of_avail"
}

memory {
        #format = "ram:%percentage_used used"
	format = "ram:%percentage_used"
	memory_used_method = "memavailable"
        threshold_degraded = "25%"
	threshold_critical = "10%"
        #format_degraded = "ram:%percentage_used (total:%total - used:%used = avail:%available)"
        format_degraded = "ram:%percentage_used (avail:%available)"
}

volume master {
	format = "ï€¨ %volume"  # fa-volume-up
	format_muted = "ï€¦ (%volume)"  # fa-volume-off
	device = "pulse"
}
